language: node_js
node_js:
- '0.12'
sudo: false
before_script:
- npm install -g gulp
- npm install -g codeclimate-test-reporter
- gem install scss-lint -v 0.38.0
- gulp preprocess
- cd examples/server && npm install
after_script:
- gulp blanket-lcov-reporter
- gulp coveralls
- codeclimate < test/lcov.info
after_success:
- |
  if [ "$TRAVIS_BRANCH" = "master" ]; then
    git config credential.helper "store --file=.git/credentials"
    echo "https://${GH_TOKEN}:@github.com" > .git/credentials
    git config --global user.name "Grommet Community Bot"
    git config --global user.email "asouza@hp.com"
    gulp release:stable
  fi
env:
  global:
    secure: 
notifications:
  slack:
    secure: 
